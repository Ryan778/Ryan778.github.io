  <script>
    //Turns out, you don't actually need a lot of js for making a Reddit meme
    let waitMS = 7000;
    setTimeout(function(){ad.style.display=''}, waitMS);

    //countdown so we known when to click
    let countdownAt = waitMS / 1000;
    let countdownInterval = setInterval(function() {
        console.log(--countdownAt);
        if (countdownAt <= 0) {
            clearInterval(countdownInterval);
            console.warn('Blast off!')
        }
    }, 1000);

    //Update 10.30.18 - Even though most of the traffic is gone, I felt it'd be helpful to make a few small beneficial changes since this post's on the top of all time in r/ProgrammerHumur now :D

    document.getElementById('btn_google').onclick = function(){
      if(ad.style.display !== ''){
        //Now, if you click on Shutdown Google+, the ad will pop up anyways!
        ad.style.display = '';
        btn_yt.click();
      }
      else{
        //If the ad's already there, politely ask the user to care less about Google+
        alert('Don\'t you have to worry about YouTube first?');
      }
    }

    if(window.top !== window){

      document.getElementById('cpr_more').style.display = 'initial';
