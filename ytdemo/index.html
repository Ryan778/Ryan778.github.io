</head>
<body>
  <h2><img src='https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'>Admin Page (Top Secret!!!)</h2>
  <div id='ad' style=display:none>

    <p id='ad2'>Ad-free &amp; offline video!<br>Uninterrupted Music and Original Shows!<br><span>we're losing revenue from adblock users</span></p>
    <p id='adm'>Ad</p>

  <button class='btn red waves-effect' onclick='this.disabled=true; res.style.display=""'>Shutdown YouTube</button>

          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">

        </div>

    </script>
