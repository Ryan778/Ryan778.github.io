<body>
  <audio id='audio' src='patience.mp3' loop></audio>
  <img id='hammer' src='hammer.svg'>

  <div id='button' class='yellow accent-4'></div>
  <div id='info' class='light-blue lighten-5'>
    <span style='font-size: 18px'>Click the hammer to increase the volume! Don't stop, or it'll go back down :D</span><span class='grey-text'><br><br>Music: <b>Patience</b> by <a href='https://www.hooksounds.com/?ref=ryan778.github.io' target='_blank'>HookSounds</a><br>Legally licensed under <a href='https://creativecommons.org/licenses/by-nd/4.0/' target='_blank'>Creative Commons</a><br>Hammer image under <a href='https://commons.wikimedia.org/wiki/File:Tools-hammer.svg' target='_blank'>public domain</a>.</span>
  </div>
  <div>
    <p id='range-outer' class='range-field lime lighten-3'>
      <input type='range' id='range' disabled value='0' min='0' max='100' />
    </p>
  </div>
  <div id='vol-outer' class='lime lighten-3'>
    <p>Volume: <b id='vol-text'>0.00%</b></p>
